<div class="row p-5">
    <div class="col-sm-12">
        <div class="card p-4  bg-white">
            <form class="form-group" #userForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" name="firstname" [(ngModel)]="userInfo.name" class="form-control"
                                readonly>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="text" name="lastname" [(ngModel)]="userInfo.phone" class="form-control"
                                readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" [(ngModel)]="userInfo.email" class="form-control" readonly>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row d-flex justify-content-end">
    <div class="col-3 float-right">
        <p-button label="Logout" icon="pi pi-arrow-left" (click)="logout()"></p-button>
    </div>
</div>
