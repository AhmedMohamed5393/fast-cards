<div class="row border border-left-0 border-right-0 border-top-0 mb-4 p-2">
    <div class="col text-white">
        <h4>Orders List ({{this.orderList.length}})</h4>
    </div>
</div>
<div class="table-responsive-sm">
    <table class="table table-hover text-center table-striped">
        <thead class="text-light">
            <tr>
                <!-- <th scope="col">Order Num</th> -->
                <th scope="col">Price</th>
                <th scope="col">Product</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orderList ;let i=index">
                <td>{{order.totalPrice}}</td>
                <td>
                    <users-order-items [orderItems]=order.orderItems></users-order-items>
                </td>
                <td>{{order.dateOrdered}} </td>
                <td>{{order.status}}</td>
               
            </tr>
            
        </tbody>

    </table>
</div>
